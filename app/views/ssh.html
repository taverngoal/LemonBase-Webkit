<div class="terminal col-sm-9">
    <div class="content">
        <!--<p ng-repeat="line in Returns">-->
        <!--{{line.text}}-->
        <!--</p>-->
    </div>
</div>
<div class="setting col-sm-3">
    <form role="form" name="linkForm">
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" ng-model="link.address" placeholder="Address"
                   ng-init="link.address='lemoner.info'" required>
        </div>
        <div class="form-group">
            <label for="port">Port</label>
            <input type="text" class="form-control" id="port" ng-model="link.port" placeholder="端口"
                   ng-pattern="/^[0-9]+$/" ng-init="link.port='22'" required>
        </div>
        <div class="form-group">
            <label for="account">Account</label>
            <input type="text" class="form-control" id="account" ng-model="link.user" placeholder="Account"
                   ng-init="link.user='tavern'" required>
        </div>
        <div class="form-group">
            <label for="psd">Password</label>
            <input type="password" class="form-control" id="psd" ng-model="link.psd" placeholder="Password"
                   ng-init="link.psd='Tavern1001'" required>
        </div>
        <div class="form-group">
            <label for="key">Key File (Optional)</label>
            <button type="button" class="btn btn-warning btn-block" onclick="$('#key').click()" title="{{link.key}}">
                {{link.key||'Click To Chose'}}
            </button>
            <input type="file" class="form-control" id="key" placeholder="Key File" ng-hide="true">
        </div>
        <div class="btn-group" style="width: 100%">
            <div class="btn-group col-sm-6" style=" padding-left:0; padding-right: 0">
                <button type="submit" class="btn btn-success dropdown-toggle col-sm-12" data-toggle="dropdown"
                        ng-disabled="conn.enable || linkForm.$invalid"
                        ng-class="{inverse:linkForm.$invalid,' btn-primary':linkForm.$valid}"
                        ng-disabled="linkForm.$invalid"><i class="fa fa-link"></i>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="javascript:void(0)" ng-click="Link()">Connect with Password</a></li>
                    <li><a href="javascript:void(0)" ng-click="Link('#key')">Connect with Key File</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-danger col-sm-6" ng-disabled="!conn.enable"
                    ng-click="conn.end()"><i class="fa fa-unlink"></i></button>
        </div>
    </form>
</div>
