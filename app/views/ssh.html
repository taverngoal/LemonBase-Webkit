<div class="terminal col-sm-9">
    <div class="content">
        <!--<p ng-repeat="line in Returns">-->
            <!--{{line.text}}-->
        <!--</p>-->
    </div>
</div>
<div class="setting col-sm-3">
    <form role="form" name="linkForm">
        <div class="form-group">
            <label for="address">目标地址</label>
            <input type="text" class="form-control" id="address" ng-model="link.address" placeholder="目标地址"
                   ng-init="link.address='lemoner.info'" required>
        </div>
        <div class="form-group">
            <label for="port">端口</label>
            <input type="number" class="form-control" id="port" ng-model="link.port" placeholder="端口"
                   ng-init="link.port=22" required>
        </div>
        <div class="form-group">
            <label for="account">帐号</label>
            <input type="text" class="form-control" id="account" ng-model="link.user" placeholder="帐号"
                   ng-init="link.user='tavern'" required>
        </div>
        <div class="form-group">
            <label for="psd">密码</label>
            <input type="password" class="form-control" id="psd" ng-model="link.psd" placeholder="密码"
                   ng-init="link.psd='Tavern1001'" required>
        </div>
        <div class="form-group">
            <label for="key">密钥文件</label>
            <input type="file" class="form-control" id="key" ng-model="link.psd" placeholder="文件"
                   ng-init="link.psd='Tavern1001'" required>
        </div>
        <button type="submit" class="btn btn-primary" ng-hide="conn.enable" ng-class="{inverse:linkForm.$invalid,' btn-primary':linkForm.$valid}"
                ng-click="Link()" ng-disabled="linkForm.$invalid"><i class="fa fa-link"></i></button>
        <button type="button" class="btn" ng-show="conn.enable" ng-click="conn.end()"><i class="fa fa-unlink"></i></button>
    </form>
</div>
