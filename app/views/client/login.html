<div id="login" class="col-sm-12">
    <form role="form">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" ng-model="user.username" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="psd">Password</label>
            <input type="password" class="form-control" id="psd" ng-model="user.psd" placeholder="Password">
        </div>
        <button type="submit" ng-click="UserSave(user)" class="btn btn-default">Save</button>
    </form>
</div>
