<div id="account">
    <p><i class="fa fa-fw fa-plus text-success" ng-click="Account_Pre_Add()"></i></p>

    <div class="well well-sm" style="display: none">
        <p class="text-right"><i class="fa fa-times fa-lg" ng-click="Account_Add_Close()"></i></p>

        <form class="form-horizontal " name="account_form" role="form">
            <div class="form-group">
                <label for="account_name" class="col-sm-2 control-label">{{i18n.Account.title}}</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="account.title" id="account_name"
                           placeholder="{{i18n.Account.title}}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="init_amount" class="col-sm-2 control-label">{{i18n.Account.amount}}</label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="account.amount" id="init_amount"
                           placeholder="{{i18n.Account.amount}}" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="account.is_public">{{i18n.Account.is_public}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn" ng-disabled="account_form.$invalid"
                            ng-class="{'btn-primary':account_form.$valid,'btn-default':account_form.$invalid}"
                            ng-click="Account_Submit(account)">{{i18n.submit}}
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div>
        <table class="table text-center">
            <thead>
            <tr>
                <th class="text-center">{{i18n.Account.title}}</th>
                <th class="text-center">{{i18n.Account.amount}}</th>
                <th class="text-center">{{i18n.Account.creator}}</th>
                <th class="text-center">{{i18n.Account.officer}}</th>
                <th class="text-center">{{i18n.Account.is_public}}</th>
                <th class="text-center">{{i18n.Account.created_at}}</th>
            </tr>
            </thead>
            <tr ng-repeat="r in accounts">
                <td><a ng-href="#/client/account/{{r.id}}/details"><i class="fa fa-fw fa-credit-card"></i>
                    {{r.title}}</a>
                </td>
                <td class="text-warning"><i class="fa fa-fw fa-cny"></i>{{r.amount}}</td>
                <td>{{r.creator.name}}</td>
                <td class="text-success">{{r.officer.name}}</td>
                <td class="text-center"><i
                        ng-class="{'fa-times text-danger':!r.is_public, 'fa-check text-success': r.is_public}"
                        class="fa"></i></td>
                <td class="text-center"><i class="fa fa-clock-o fa-fw"></i>{{r.created_at| date: 'yyyy-MM-dd HH:mm:ss'}}
                </td>
            </tr>
        </table>
    </div>
</div>
