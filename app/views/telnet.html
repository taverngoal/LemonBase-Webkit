<div class="terminal col-sm-9">
    <div class="content">
    </div>
</div>
<div class="setting col-sm-3">
    <form role="form" name="linkForm">
        <div class="form-group">
            <label for="address">目标地址</label>
            <input type="text" class="form-control" id="address" ng-model="link.address" placeholder="目标地址"
                   ng-init="link.address='localhost'" required>
        </div>
        <div class="form-group">
            <label for="port">端口</label>
            <input type="number" class="form-control" id="port" ng-model="link.port" placeholder="端口"
                   ng-init="link.port=23" required>
        </div>
        <div class="form-group">
            <label for="psd">超时时间(ms)</label>
            <input type="number" class="form-control" id="psd" ng-model="link.timeout" placeholder="超时时间"
                   ng-init="link.timeout=1500" required>
        </div>
        <button type="submit" class="btn" ng-class="{inverse:linkForm.$invalid,' btn-primary':linkForm.$valid}"
                ng-click="Link()" ng-hide="conn.enable" ng-disabled="linkForm.$invalid"><i class="fa fa-link"></i>
        </button>
        <button type="submit" class="btn" ng-show="conn.enable" ng-click="conn.end()"><i class="fa fa-unlink"></i>
        </button>
    </form>
</div>
