<div id="login" class="col-sm-12">
    <form role="form">
        <div class="form-group">
            <label for="server_path">{{i18n.server_path}}</label>
            <input type="url" class="form-control" id="server_path" ng-disabled="user.logined"
                   ng-model="server.location"
                   placeholder="{{i18n.server_path}}" required>
        </div>
        <div class="form-group">
            <label for="email">{{i18n.email}}</label>
            <input type="email" class="form-control" id="email" ng-disabled="user.logined" ng-model="user.username"
                   placeholder="{{i18n.email}}"
                   required>
        </div>
        <div class="form-group">
            <label for="psd">{{i18n.password}}</label>
            <input type="password" class="form-control" id="psd" ng-disabled="user.logined" ng-model="user.psd"
                   placeholder="{{i18n.password}}"
                   required>
        </div>
        <button type="submit" id="login-button" ng-click="UserSave(user,server)"
                ng-class="{'btn-default': !user.logined,'btn-danger':user.logined}"
                class="btn btn-default pull-left">{{user.logined?i18n.logout:i18n.login}}<span
                ng-show="server.status!=-1&&!user.logined"
                class="text-danger"> : {{i18n.status_code[server.status]}}</span>
        </button>
    </form>
</div>
